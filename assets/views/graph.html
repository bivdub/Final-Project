<h1>Graph</h1>

<div ng-controller="GraphCtrl">


    <nvd3-scatter-chart
            data="exampleData"
            id="exampleId"
            width="550"
            height="400"
            tooltips="true"
            interactive="true"
            margin="{left:-1,right:0,top:0,bottom:0}"
            callback="chartLoaded">
            <svg></svg>
    </nvd3-scatter-chart>

    <div ng-repeat="sentiment in sentiments" ng-click="showGraph($index)">

</div>

</div>
